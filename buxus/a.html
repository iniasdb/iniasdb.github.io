<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        * {
            overflow: hidden;
            margin: 0;
            cursor: none;
        }

        canvas {
            height: 100vh;
            width: 100vw;
            display: block;
        }

        img {
            width: 50px;
            height: 60px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>

</head>

<body>

    <canvas onmousemove="showCoords(event)" id="myCanvas"></canvas>

    <img id="image" src="buxus.jpg">

    <script>

        //intialize coord variables
        var x, y;

        //get image and get half size
        var image = document.getElementById("image");
        var imageWidthHalf = Math.floor(image.width / 2);
        var imageHeightHalf = Math.floor(image.height / 2);

        //prepare for drawing
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        /*function to get mouse coordinates and draw*/
        function showCoords(event) {

            /*x = event.clientX;
            y = event.clientY;*/
            x = event.clientX || event.pageX;
            y = event.clientY || event.pageY;
            console.log(x + " " + y)

            ctx.drawImage(image, /*(x - imageWidthHalf), (y - imageHeightHalf),*/ x, y, image.width, image.height);
        }

    </script>

</body>

</html>
